<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <!-- favicon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- 98.css -->
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg title-bar">
      <!-- Logo PNG -->
      <a class="navbar-brand" href="./index.html">
        <img
          src="./images/logo1.png"
          alt="my logo"
          class="d-inline-block align-top"
        />
      </a>

      <!-- Hamburger menu (Bootstrap collapsible) -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon">&#9776;</span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Align to the right -->
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./mortgage.html">Mortgage Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./future-value.html"
              >Future Value Calculator</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./ordinary-annuity.html"
              >Annuity Calculator</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Mortgage Calculator -->
    <div class="container window" style="margin-top: 50px">
      <div class="title-bar">
        <div class="title-bar-text">Mortgage Calculator</div>
      </div>
      <div class="window-body">
        <form id="mortgageForm">
          <div class="form-group">
            <label for="principal">Principal ($):</label>
            <input type="number" id="principal" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input
              type="number"
              id="interestRate"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" class="form-group" required />
          </div>
          <button type="button" class="btn btn-primary">Calculate</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
        <div>
          <h3>Results:</h3>
          <p>
            Monthly Payment: $<input
              type="number"
              id="monthlyPayment"
              readonly
            />
          </p>
          <p>
            Total Interest: $<input type="number" id="totalInterest" readonly />
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- mortgage.js -->
    <script src="./js/mortgage.js"></script>
  </body>
</html>

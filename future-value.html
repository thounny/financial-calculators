<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Value Calculator</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- 98.css -->
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container window" style="margin-top: 50px">
      <div class="title-bar">
        <div class="title-bar-text">Future Value Calculator</div>
      </div>
      <div class="window-body">
        <form id="futureValueForm">
          <div class="form-group">
            <label for="deposit">Initial Deposit ($):</label>
            <input type="number" id="deposit" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input
              type="number"
              id="interestRate"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="years">Number of Years:</label>
            <input type="number" id="years" class="form-group" required />
          </div>
          <button type="button" class="btn btn-primary">Calculate</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
        <div>
          <h3>Results:</h3>
          <p>Future Value: $<span id="futureValue"></span></p>
          <p>Total Interest Earned: $<span id="totalInterest"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Present Value of Annuity Calculator</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- 98.css -->
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Full-width Navbar with window 98 -->
    <div class="window nav-top full-width-nav">
      <nav class="title-bar">
        <a href="./index.html"
          ><img src="./images/logo1.png" alt="my logo"
        /></a>
        <div class="title-bar-controls">
          <ul class="nav">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="./mortgage.html" class="nav-link">Mortgage Calculator</a>
            </li>
            <li class="nav-item">
              <a href="./future-value.html" class="nav-link"
                >Future Value Calculator</a
              >
            </li>
            <li class="nav-item">
              <a href="./ordinary-annuity.html" class="nav-link"
                >Annuity Calculator</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Present Value of Annuity Calculator -->
    <div class="container window" style="margin-top: 50px">
      <div class="title-bar">
        <div class="title-bar-text">Present Value of Annuity Calculator</div>
      </div>
      <div class="window-body">
        <form id="futureValueForm">
          <div class="form-group">
            <label for="payout">Monthly Payout ($):</label>
            <input type="number" id="payout" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input
              type="number"
              id="interestRate"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="years">Years to Pay Out:</label>
            <input type="number" id="years" class="form-group" required />
          </div>
          <button type="button" class="btn btn-primary">Calculate</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
        <div>
          <h3>Results:</h3>
          <p>Present Value: $<span id="presentValue"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
